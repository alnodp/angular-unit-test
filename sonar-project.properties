sonar.projectKey=alnodp-sonarcloud-test
sonar.organization=alnodp-quality

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts
sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.exclusions=**/node_modules/**,**/data-typings.d.ts,**/main.ts,**/test.ts,**/environments/environment*.ts,**/*routing.module.ts, src/assets/data/termsAndConditions.ts
sonar.coverage.exclusions=src/polyfills.ts,src/karma.conf.js,src/assets/pwa/browserconfig.xml,src/assets/data/termsAndConditions.ts

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=alnodp-sonarcloud-test
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
